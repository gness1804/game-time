<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" style="text/css" href="./CSS/styles.css"/>
  <title>Game Time</title>
</head>
<body>
  <header>
    <h1>Bluecifer's <span>Revenge</span></h1>
    <p>Press "Space" to start game and to fly Bluecifer up to avoid the airplanes and keep from hitting the ground.</p>
  </header>

  <section id="game">
    <div id="game-score"></div>

    <div id="game-over">
      <h2>game over</h2>
      <p>press "Space" to start over.</p>
    </div>

    <div id="game-wrapper">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>
  </section>


  <script src="main.bundle.js"></script>
</body>
</html>
